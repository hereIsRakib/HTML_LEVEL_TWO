<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Two HTML</title>
  </head>
  <body>
    <h2>Course Sign UP Page</h2>
    <p>Please Note: First name,Last Name,Password, and Email are required</p>
    <form action="thankyou.html" method="get">
      <label for="First Name">First Name: </label>
      <input id="First Name" type="text" name="First_Name" value="" placeholder="First Name" required>
      <label for="Last Name">Last Name: </label>
      <input id="Last Name" type="text" name="Last_Name" value="" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email: </label>
      <input id="email" type="email" name="mail" value="" placeholder="name@gmail.com" required>
      <label for="pass">Password: </label>
      <input id="pass" type="password" name="pass" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="age" value="yes">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="no">
      <p>Do ypu have a credit card or PayPal?</p>
      <select name="card">
        <option value="credit card">Credit Card</option>
        <option value="PayPal">PayPal</option>

      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">

    </form>


  </body>
</html>
